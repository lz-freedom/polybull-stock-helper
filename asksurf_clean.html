ipes.\"},\"16\":{\"title\":\"Prediction Locksmith\",\"description\":\"Your calls basically pick the market's next lock—click, it opens.\"},\"17\":{\"title\":\"Alpha Dropper\",\"description\":\"You relay hot alpha before most people finish typing.\"},\"18\":{\"title\":\"Signal Digger\",\"description\":\"Digging through oceans of noise for that one shiny alpha nugget.\"},\"19\":{\"title\":\"Announcement Camper\",\"description\":\"Always lurking on official channels—ready to ape the second news drops.\"},\"20\":{\"title\":\"Airdrop Triple Crown\",\"description\":\"You're one of the few who successfully bagged every top-tier airdrop.\"},\"21\":{\"title\":\"Airdrop Insider\",\"description\":\"Your wallet is the kind teams line up to reward.\"},\"22\":{\"title\":\"Community Last\",\"description\":\"You stayed involved until the very end. Loyalty, rewarded.\"},\"23\":{\"title\":\"Master of Eligibility\",\"description\":\"You followed the rules, sometimes painfully. Forms were filled correctly.\"},\"24\":{\"title\":\"Emerging CT\",\"description\":\"You just scored your first airdrop—your first paycheck from Web3.\"},\"25\":{\"title\":\"Barely Eligible\",\"description\":\"You squeaked in just in time. A win is a win.\"},\"26\":{\"title\":\"One Hit Wonder\",\"description\":\"It worked once, and that's enough to remember it forever.\"},\"27\":{\"title\":\"Size Matters\",\"description\":\"You didn't tiptoe into positions. Conviction showed up in numbers.\"},\"28\":{\"title\":\"Liquidation Dodger\",\"description\":\"You danced around danger and lived to trade another day.\"},\"29\":{\"title\":\"Leverage Maximalista\",\"description\":\"You trade perps like art—max risk, max reward.\"},\"30\":{\"title\":\"Perps Curious\",\"description\":\"You explored the perp side of life. Carefully.\"},\"31\":{\"title\":\"Leveraged, But Only Barely\",\"description\":\"You tested the waters without going overboard. Restraint applied.\"},\"32\":{\"title\":\"Outcome Oracle\",\"description\":\"You consistently saw the resolution before the crowd. Probability favored you.\"},\"33\":{\"title\":\"PM Badge Affiliate\",\"description\":\"You spent enough time in the markets to earn a reputation. \"},\"34\":{\"title\":\"Resolution Pending\",\"description\":\"You spent enough time in the markets to earn a reputation.\"},\"35\":{\"title\":\"Checked the Polymarket\",\"description\":\"You followed events through odds, not headlines. Awareness achieved.\"},\"36\":{\"title\":\"You Might Be Gambling\",\"description\":\"You combined leverage and predictions. Risk existed in multiple dimensions.\"},\"37\":{\"title\":\"Arbitrage Specialist\",\"description\":\"You spotted inefficiencies across markets and acted fast. Precision mattered.\"},\"38\":{\"title\":\"On the Cap Table\",\"description\":\"You're an early backer and capital provider for fresh projects.\"},\"39\":{\"title\":\"Day One Loyalist\",\"description\":\"You have the instinct to spot early projects with breakout potential.\"},\"40\":{\"title\":\"FOMO Survivor\",\"description\":\"You combined leverage and predictions. Risk existed in multiple dimensions.\"},\"41\":{\"title\":\"Certified Banger\",\"description\":\"Your tweets have serious reach and real community influence.\"},\"42\":{\"title\":\"Narrative Chaser\",\"description\":\"You followed launches, TGEs, and timelines closely. Always watching what's next.\"},\"43\":{\"title\":\"\\\"Active\\\" Wallet\",\"description\":\"You transact regularly and stay involved. Onchain is part of your routine.\"},\"44\":{\"title\":\"Occasionally Onchain\",\"description\":\"You check in when it matters. Quiet, but present.\"},\"45\":{\"title\":\"Unc Status\",\"description\":\"You've been around long enough to see cycles repeat. Experience shows.\"},\"46\":{\"title\":\"Penny Trader\",\"description\":\"You tried every chain—focusing on participation, not bag size.\"}},\"predictions\":{\"1\":\"It's November 2026. With midterms looming, a satirical memecoin called $NEPOLOSI launches, riffing on Pelosi's daughter running for CA State Senate. You spot it early and it pumps 180x. Your eye for political memes pays off.\",\"2\":\"June 2026. JD Vance repeats the \\\"say please\\\" line in a meeting with the EU. $PWEAS2 launches at $0.003, rips to $0.30, then nukes to $0.01. You sell near the top. A clean 90x.\",\"3\":\"You wake up on a September morning to a Trump meme up 10x overnight. You FOMO in and it runs another 2x. You screenshot instead of selling. It dumps 25%. You exit with a 50% gain and a screenshot.\",\"4\":\"Q4. A Trump-themed NFT drop called \\\"Tired of Winning\\\" trends for exactly one weekend. You mint, flip on day two, and exit green. Floor collapses by Monday. +2x and the quiet pride of not becoming a holder.\",\"5\":\"Midterms week. Political memecoins flood CT. You trade three. Two print, one nukes. You still walk away up 2–3x overall. Just enough profit to not FOMO.\",\"6\":\"Debate night. A clip sparks a meme launch. You buy the first dip, feel smart, then watch it chop for hours. You exit up 70% then price dumps. Not bad. Not great.\",\"7\":\"July 4th. A TrustSocial-style SocialFi app launches. You grind reputation early, unlock perks, and dump rewards the second they're liquid. +3x by month end.\",\"8\":\"June 2026. JD Vance says \\\"say please.\\\" $PWEAS2 rips. You FOMO at $0.15, watch it hit $0.30, do nothing, and round-trip to break even. Could be worse.\",\"9\":\"You're listening to a X Space of your favorite KOL anonymously. They mention a random ticker $WIMP. You ape instantly. It runs 25x in under ten minutes. You sell while people are still asking how to buy.\",\"10\":\"You're checking Surf's DEX Trending and see a new token called $SALTYMAN after a picture of a salty Sam Altman on vacation goes viral. You buy early, it goes parabolic. 67x. Another massive win.\",\"11\":\"You see a KOL with 300k followers shilling a $500k mcap ticker. You ape. It runs to $5M. You decide to wait for 20x. It round-trips in two hours. You sell green at 1.6x and immediately mute the ticker on X.\",\"12\":\"A new Grok model drops and memes flood CT. $GRUNK, $GARK, and $GORKK all sit at $1M mcap. You go all in on $GORKK. It hits $3M, but CT crowns $GRUNK and it runs to $14M. Liquidity rotates. You sell $GORKK at $2M. Wrong meme. Still +100%.\",\"13\":\"A coin launches with a dumb name and starts flying. You're up 6x so you open the chart, zoom out, screenshot, zoom in, screenshot again. While you're curating evidence of greatness, it rugs. You sell for 1.8x and a very detailed photo album.\",\"14\":\"In June, the market is pumping and CT says \\\"memes are back.\\\" You open Pump.fun and see five trending coins. You split size to manage risk. Two rug instantly, one does nothing, one hits 3x, one nukes on sell. Net result: +20%. You decide the meme meta is NOT back.\",\"15\":\"Rumors of a long-awaited Pump airdrop circulate in March. You trade memes again to farm volume. 60 trades later, the rumor is debunked. You're mentally exhausted but still positioned for the airdrop if it ever happens. You pray it comes in Q3.\",\"16\":\"You flip a meme for 3x, feel sharp, and roll it into another coin from the same deployer. That one rugs instantly. Result: breakeven. Lesson learned.\",\"17\":\"Another bull market comes and Binance Alpha hype still continues. You kept all your airdrops and doubled down on all the tokens you like. No one knows that you have been secretly farming with another 200 accounts. Millions.\",\"18\":\"You have been grinding Binance Alpha for everyday in 2026 and keeping a 365-day streak. End of year comes and you asked Surf for how much you have made. Found out that you make $150K in a year. Who needs a job?\",\"19\":\"By the end of 2026, you scroll through your wallet and see a dozen small Alpha-earned tokens — some sold early, some forgotten, a few surprisingly solid. None were life-changing. Almost all were positive. You realize Alpha never gave you a moonshot. It just kept handing you tradable edges, one after another.\",\"20\":\"Alpha didn't make me smarter. It made me consistent. I stopped trying to be early. I just stayed eligible.\",\"21\":\"All your friends are farming Ligher airdrops and expect a fat bag. However you have been only farming Binance Alpha and feeling fomo. TGE comes and you are eligible for a fat $3K airdrop, and all your friends got 0 because flagged as sybils.\",\"22\":\"Your friends told you that Coinbase are going to list Chinese ticker memes. You could not belive it but your \\\"Coinbase人生\\\" already pumped 5X.\",\"23\":\"You almost sold all your Binance Alpha airdrops and forgot one random AI token. One week later this token blow off 20X for no reason like $COAI. Feeling lucky.\",\"24\":\"CT complains that Alpha rewards are \\\"never worth it.\\\" That same week, an Alpha-only incentive unlocks early access to a new staking pool. You stake, earn quietly, and exit before anyone tweets about APRs.\",\"25\":\"You get a FAT Base airdrop for doing nothing special. You bridged, swapped, LP'd, and paid gas like a normal person across ~25 apps. Not a dev. Just onchain. Nice...\",\"26\":\"You farm every confirmed airdrop on the Surf Pre-TGE page. You just click around and maybe stake a little. You double your net worth without even thinking about it. Well done, lazyass.\",\"27\":\"You used LayerZero across chains all year. When Season 2 drops, your allocation is way bigger than expected. You sell immediately. Great reward for vibe bridging.\",\"28\":\"You played around on Football.fun way back in August 2025. Bought some players earned TPs and chilled. Airdrop hits months later. Not huge, but free money for being bored at the right time.\",\"29\":\"You tried Lighter perps because fees looked low. Traded a bit, nothing wild. When the token drops in Q1 2026, your allocation is clean. You feel validated for trying new venues and keep trading on Lighter. Sorry Hyperliquid.\",\"30\":\"You get a MetaMask airdrop for years of approvals, failed swaps, and gas fees. Not a big payout, but it feels like a refund. It's the least they can do.\",\"31\":\"You tried Zama for a bit because \\\"privacy infra\\\" sounded important. Never touched it again. Who would've thought. The airdrop lands anyway. Turns out curiosity pays.\",\"32\":\"You qualify for an airdrop you completely forgot about. The claim is open for weeks. You finally remember, claim, and sell. Down 50% from peak but it's free money. You'll take it.\",\"33\":\"You run an inverse James Wynn strategy at 15x all July. Every time he gets liquidated, you add. He keeps tweeting. You keep compounding. By month end you're up 20x. You feel bad for him but not really.\",\"34\":\"FOMC week. Rate cut priced at 67%. You take a 20x BTC long anyway. The cut lands, Powell stays dovish, and BTC rips. You're up 10x in under a week. You close the trade and get cozy in spot.\",\"35\":\"You trade Hyperliquid all year. January 20x meme trades burn you so you switch to mostly BTC and ETH at 3–5x. You finish the year +200% with a 75% win rate. People say you got lucky.\",\"36\":\"It's Q1 and the market's still volatile. You exit a trade clean at 3x. Price pulls back. You re-enter for \\\"one more leg.\\\" Turns out it's down. All good, you end up 1.5x up.\",\"37\":\"Japan tweaks rate guidance. You short BTC at 10x expecting a dump. It dips, not dumps. You take +25%. Turns out it was priced in. Market moves on.\",\"38\":\"Alt szn finally arrives in summer. You long HYPE and AAVE at 10x for their buybacks/burns. Everything pumps. You're solidly green and realize you could've been less thoughtful.\",\"39\":\"It's February. Lighter TGE is over, Aster volume has halved, and Hyperliquid looks cooked. You long HYPE at 3x after everyone moves on from the perps war narrative. Volume returns and you get a clean 2x.\",\"40\":\"NVIDIA Q2 earnings. You long perps at 6x expecting a blowout. They beat, but not by much. Price moves modestly. You exit up 40%. Everyone else had the same idea.\",\"41\":\"It's May and the World Cup is approaching. Spain to win sits at 15%. Lamine Yamal looks unstoppable, so you buy YES. Spain cruises through the group and deep into knockouts. You sell before the final. Clean 4x.\",\"42\":\"It's spring and markets price only one rate cut this year. You buy YES on two cuts at 6% after a soft CPI and noticing an 80% win-rate whale quietly deploying $50k. By November, both cuts happen. Patience pays.\",\"43\":\"It's May and the World Cup is coming up. England to win is priced at 15% LMAO. You buy NO at $0.86 because you know ball. England crashes out before the semis. Modest returns, no surprises.\",\"44\":\"It's early 2026 and winter drags on. \\\"NYC hits 95°F by August\\\" trades at 55%. You buy YES. It hits 96° in June. You win and scroll past everyone complaining about the heat on X.\",\"45\":\"You use AI to flag slightly underpriced outcomes above 93%. Twenty boring YES trades. All resolve. Not sexy, but it works.\",\"46\":\"It's summer. BTC is back near ATHs. \\\"$150k by end of 2026\\\" trades at 48%. You buy YES. Odds creep to 80% after BTC breaks ATH. You sell and move on. You already have enough BTC exposure.\",\"47\":\"You traded a ton on Polymarket during prediction market mania. Massive volume, basically breakeven. The airdrop lands and bails you out.\",\"48\":\"You spend the year buying NO on things that never happen. The markets resolve quietly. You're up 200% on the year and realize nothing ever happens.\",\"49\":\"You ape into an ICO at a $100M FDV and somehow get your full allocation. It launches at a $600M FDV with a $200M MCap. You sell half into strength and let the rest ride. It keeps climbing. Perfect execution.\",\"50\":\"CT fades the Sentient ICO because of \\\"fat VC bags.\\\" You buy anyway. Weeks later, OpenAI raises another massive round at a huge valuation and AI heats up again. The Sentient chart follows. You exit 6x.\",\"51\":\"You participate in a Legion sale capped at $5k per wallet. Demand is insane. You get $1,200 allocated. Token opens 3.5x. You sell half immediately, a few days later the rest. Up 400% but still feel underallocated.\",\"52\":\"You pass on buying more MegaETH at launch because liquidity looks thin and you're scarred from last year's chain launches. Price pumps anyway. You're slightly annoyed, but still profitable.\",\"53\":\"You skip the OpenSea ICO after their point farming games came two years to late. You've already beta-tested that product for years. It launches, chops, and fades quietly. Well done unc.\",\"54\":\"You buy into an ICO nobody on CT talks about. No memes, no KOLs. It launches quietly and grinds up for months. You leave up 5x. No screenshots. No clout.\",\"55\":\"You join an ICO on Coinbase and forget you can't sell for 30 days. Immediately feel cooked. You sit through the week-one dip. By the time you can sell it no penalty, it pumps. Forced diamond hands.\",\"56\":\"You deposited $10K into sports.fun ICO on Kraken at $60M, hoping that you will break even or make small profits. Two weeks later $FUN launches at $300M FDV and fully unlocks on day 1 with a sweet 5X.\",\"57\":\"You post a meme roasting Breakpoint 2026 for being in London. Mert RTs it. It goes viral. Solana DMs you a free ticket and all expenses paid. You attend and make it your whole personality.\",\"58\":\"You correctly call a 7% Kalshi outcome: a government shutdown that lasts less than 48 hours. You tweet the receipt. It takes off. Badge unlocked, brand deal signed. You quit your day job, you're a \\\"creator\\\" now.\",\"59\":\"You tweet a painfully obvious X feature request. It goes viral. 1,000 RTs. Everyone agrees it's needed. Nikita DMs you. The feature never launches, but the DM becomes your profile banner.\",\"60\":\"You reply to CZ with a question. He replies. Your followers jump 10% in 24 hours. Weeks later no one remembers why they followed you but your account still grew.\",\"61\":\"You post a thirst trap as a joke. It detonates. 1M impressions, 800 bookmarks. You try to follow it up with \\\"real content.\\\" Nothing hits the same. You consider becoming a lifestyle account.\",\"62\":\"You post a research thread you made with Surf about ETH. Vitalik replies thoughtfully. The post goes semi-viral in ETH circles. The Ethereum Foundation invites you on a podcast and posts it on main.\",\"63\":\"You tweet grade-A rage bait meant for CT. It escapes containment. Normies find it and start roasting you. You turn off notifications and turn on monetization. You got paid for rage.\",\"64\":\"A celebrity rugger posts a long apology thread claiming their celebcoin was \\\"sniped.\\\" You quote-tweet it with a meme dunk. It goes nuclear. Over 1M impressions. Monetization kicks in. The dunk pays your rent.\",\"65\":\"You notice someone accidentally lists their Punk for 2.7 ETH instead of 27. You buy instantly. Flip it the same day for 25 ETH. Best day of your life. Worst day of theirs.\",\"66\":\"A protocol takes over CT overnight. You notice an old token associated with it, APX-to-Aster style. You use Surf to analyze the docs and spot a planned 1:1 redemption. The old token runs 4x. You're already in. Nailed it.\",\"67\":\"You deposit ETH and USDC into SummerFi on Base for the APY. Months later, an airdrop hits with bonus $SUMR. You unstake, sell, and walk away up 2x plus the yield. Not bad when you didn't even see the announcement.\",\"68\":\"You finally close a GMX position you've been stuck in for years, way before perps were cool. Somehow it's green, but barely. You exit. It dumps 50% over the next few months. Ain't much, but it's honest work.\",\"69\":\"You finally consolidate a handful of old ERC-20 bags into ETH. It doesn't move much, it's basically been a stablecoin for years anyway. You're positioning for the pump Tom Lee predicted.\",\"70\":\"You finally sell all your governance tokens. You check the PnL on them. It's green. How did that happen?\",\"71\":\"You consolidate funds from a wallet you've been using since DeFi Summer. Half the tokens are dead, but you're still up 4x. You're an OG, somehow still not rich. You'll take it. Could've just put it in gold like a boomer.\",\"72\":\"You fade the 600th stablecoin L1 of the cycle. It's down 70% in a week. You've been here before. Moisturized, unbothered, in your lane.\"},\"cardDescriptions\":{\"trump\":\"$$TRUMP Jan 2025 launch: FDV hit $14B first week, $40B volume—early traders scored 100x+ gains, kicking off PolitiFi explosion and celeb memecoin mainstream as year's opener blockbuster.\",\"aster\":\"Aster 2025 perp DEX biggest community drop: \u003e50% supply multi-staged to active traders, massive rewards for many—propelling daily volume over $40B, DeFi derivatives breakout star.\",\"kaito\":\"Kaito 2025 pioneered InfoFi: 10% supply (100M KAITO) to early contributors, $74M+ incentives across 5.7M wallets—turning social into assets, landmark for AI crypto intel.\",\"monad\":\"Monad 2025 mainnet: ultra-high TPS low-cost L1, precision airdrop for real active users—earning this marks true high-perf chain contribution, badge as \\\"ecosystem pioneer\\\"!\",\"polymarket\":\"Polymarket Oct 2025: $2B ICE investment, USDC institutional hedging upgrade—volume exploded, elevating event betting to mainstream infra, prediction markets' yearly milestone.\",\"hyper\":\"Hyperliquid 2025: 70%+ perps dominance, $317B+ volume, ~$1B revenue—on-chain orderbook era, stock indices tokenized, broke CEX monopoly, DeFi derivatives new benchmark.\",\"megaeth\":\"MegaETH 2025 ICO revival milestone: 27.8x oversubscribed, 100K+ TPS real-time L2—unlocking high-freq on-chain apps, reshaping Ethereum scaling landscape.\",\"wlfi\":\"WLFI 2025 fused political capital \u0026 crypto: Trump family $700M raise (85K+ investors), USD1 \u003e$2.7B circulation—driving PolitiFi, politics as crypto scaling force.\",\"pump\":\"Pump.fun 2025 Solana memecoin phenom: $150B+ volume, ~$900M revenue, 700K+ launches, July ICO $600M in 12 mins—democratizing speculation \u0026 retail moonshots.\",\"bnb\":\"Binance Alpha 2025 early Web3 god tool: exchange-integrated, Alpha points for airdrops + 100x gems—low-barrier retail alpha hunting, bridging CEX to DeFi early plays.\",\"x\":\"Number of projects in your X Following that completed TGE in 2025.\"}},\"unsupportedSessionFooter\":\"This conversation is from Surf v1.0 and is view-only. Please start a new chat.\"},\"children\":\"$L15\"}]}]]}]\n"])</script>
