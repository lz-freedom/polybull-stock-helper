<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <defs>
    <linearGradient id="vibe-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
    <linearGradient id="wave1" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <linearGradient id="wave2" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="20" cy="20" r="20" fill="#0F172A"/>
  
  <!-- Vibe 波浪线条 - 三条流动的曲线 -->
  <!-- 第一条波浪 (顶部) -->
  <path 
    d="M8 14 Q14 10, 20 14 T32 14" 
    stroke="url(#wave1)" 
    stroke-width="2.5" 
    stroke-linecap="round" 
    fill="none"
    opacity="0.9"
  />
  
  <!-- 第二条波浪 (中间) - 主波浪，更粗 -->
  <path 
    d="M8 20 Q14 15, 20 20 T32 20" 
    stroke="url(#vibe-gradient)" 
    stroke-width="3.5" 
    stroke-linecap="round" 
    fill="none"
  />
  
  <!-- 第三条波浪 (底部) -->
  <path 
    d="M8 26 Q14 22, 20 26 T32 26" 
    stroke="url(#wave2)" 
    stroke-width="2.5" 
    stroke-linecap="round" 
    fill="none"
    opacity="0.9"
  />
  
  <!-- 发光点缀 -->
  <circle cx="32" cy="20" r="2" fill="#F97316" opacity="0.8"/>
</svg>
