name: UI Quality

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ui-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Prepare env
        run: |
          mkdir -p env
          touch env/.env

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
